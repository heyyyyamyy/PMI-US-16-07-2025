<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | PMI</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            font-family: Arial, sans-serif;
        }

        .spinner-border {
            width: 4rem;
            height: 4rem;
            margin-bottom: 20px;
        }

        .maintenance-text,
        .sub-text {
            display: none;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        .show-text {
            display: block;
            opacity: 1;
        }
    </style>
</head>

<body>
    <div class="text-center">
        <div id="spinner" class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
        <div id="maintenanceText" class="maintenance-text">Portal is Under Maintenance</div>
        <div id="subText" class="sub-text">Weâ€™ll be back shortly. Thank you for your patience.</div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        setTimeout(function () {
            document.getElementById('spinner').style.display = 'none';
            document.getElementById('maintenanceText').classList.add('show-text');
            document.getElementById('subText').classList.add('show-text');
        }, 5000); // 5 seconds delay
    </script>
</body>

</html>
